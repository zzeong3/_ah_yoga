<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>박정아 ah-yoga</title>
</head>

<body>
  <noscript>You need to enable JavaScript to run this app.</noscript>
  <div id="root"></div>

  <div class="defaults"></div>
  <div class="mask">LOADING...</div>
  
  <style>
    .defaults {
      position:absolute;
      top:-99999px;
    }
    .mask {
      width:100%;height:100vh;background:#111;
      position:fixed;top:0;left:0;z-index:11;opacity:1;transition:opacity .2s;
      display:flex;justify-content:center;align-items:center;
      font:20px/1 'arial';color:#fff;
    }
    .mask.off {
      opacity:0;
    }
  </style>

  <script>
    const defaults = document.querySelector('.defaults');
    const mask = document.querySelector('.mask');
    let tags = ' ';
    const baseURL = 'https://zzeong3.github.io/react_basic/img/';
    const imgs = [
      baseURL + 'Community.jpg',
      baseURL + 'Department.jpg',
      baseURL + 'Gallery.jpg',
      baseURL + 'Youtube.jpg',
      baseURL + 'Location.jpg',
      baseURL + 'Member.jpg',
    ];
    const vids = [
      baseURL + 'vid1.mp4'
    ];

    createDOM();

    endLoading();


    function createDOM() {
      imgs.forEach(src => tags+= `<img src=${src} />`);
      vids.forEach(src => tags+= `<video src=${src}></video>`);
      defaults.innerHTML = tags;
    }


    // 이지미소스 로딩 완료 체크 함수
    function loadImg() {
      return new Promise((res, rej) => {
        let countImg = 0;
        const imgDOM = defaults.querySelectorAll('img');

        imgDOM.forEach(img => {
          img.onload = () => {
            countImg++;
            console.log('img loaded', countImg );
            if (countImg === imgs.length) res(true);
          }
        })
      })
    }

    // 영상소스 로딩 완료 체크 함수
    function loadVid() {
      return new Promise((res, rej) => {
        let countVid = 0;
        const vidDOM = defaults.querySelectorAll('video');

        vidDOM.forEach(vid => {
          vid.onloadeddata = () => {
            countVid++;
            console.log('vid loaded', countVid );
            if (countVid === vids.length) res(true);
          }
        })
      })
    }
    
    // 캐싱완료후 더미 요소 제거함수
    async function endLoading () {
      const result = await Promise.all([loadImg(), loadVid()])
      const [loadedImg, loadedVid] = result;

      if(loadedImg && loadedVid) mask.classList.add('off');
    
      setTimeout(() => {
        mask.remove();
        defaults.remove();
      },2000)

    }

  </script>
</body>

</html>
